<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<header>
  <div class="container">
    <a href="/" class="logo">LOGO</a>
    <nav>
      <ul>
        <li><a href="login.html">Log in</a></li>
        <li><a href="register.html">Registration</a></li>
      </ul>
    </nav>
  </div>
</header>
    
<body>


<form method='post' class='reg-form' action="/signup">

    <div class='form-row'>
        <label for='form_fname'>Login</label>
        <input type='text' id='form_fname' name='login'>
    </div>

    <div class='form-row'>
        <label for='form_sname'>Password</label>
        <input type='password' id='form_sname' name='password'>
    </div>

    <div class="form-row">
        <input type="submit" value='Register me'>
    </div>

</form>

<div class="message success">
    <p>${message}<a href="login.html"><span class="space"></span>log in now!</a></p>
</div>
    
</body>
